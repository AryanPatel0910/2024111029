<html>
  <head>
    <meta charset="UTF-8">
    <title>3D House with Tree</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground -->
      <a-plane position="0 0 -5" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <a-entity position="4 0 -5">
        <!-- Trunk -->
        <a-cylinder height="3" radius="0.3" color="#8B4513" position="0 1.5 0"></a-cylinder>
        
        <!-- Main Branches -->
        <a-cylinder height="1.5" radius="0.12" color="#8B4513" position="0 3 0" rotation="30 0 0"></a-cylinder>
        <a-cylinder height="1.3" radius="0.10" color="#8B4513" position="0 2.8 0" rotation="20 45 0"></a-cylinder>
        <a-cylinder height="1.2" radius="0.10" color="#8B4513" position="0 2.6 0" rotation="-25 -30 0"></a-cylinder>

        <!-- Foliage Cluster -->
        <a-entity id="foliage" position="0 3 0">
          <!-- Central canopy -->
          <a-sphere position="0 0 0" radius="1.2" color="#2E8B57"></a-sphere>
          <!-- Outer clumps -->
          <a-sphere position="1 0.3 0.5" radius="0.8" color="#228B22"></a-sphere>
          <a-sphere position="-0.8 0.4 -0.6" radius="0.7" color="#228B22"></a-sphere>
          <a-sphere position="0.4 0.5 -1" radius="0.6" color="#2E8B57"></a-sphere>
          <a-sphere position="-1 0.2 0.6" radius="0.7" color="#228B22"></a-sphere>
        </a-entity>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Optional lighting for shadows/highlights -->
      <a-light type="directional" intensity="0.6" position="1 4 2"></a-light>
    </a-scene>
  </body>
</html>
